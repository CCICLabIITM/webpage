<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects & Collaborations | CCIC | IIT Madras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link.active { color: #2563EB; font-weight: 600; border-bottom: 2px solid #2563EB; }
        .project-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white/80 backdrop-blur-md shadow-sm fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img src="IMAGE/LOGO/CCIC_logo.png" onerror="this.src='https://placehold.co/100x100?text=CCIC'" class="h-12 w-auto">
                <a href="index.html" class="text-xl font-bold text-gray-900">CCIC@IITM</a>
            </div>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="hover:text-blue-600">Home</a>
                <a href="research.html" class="hover:text-blue-600">Research</a>
                <a href="collab.html" class="text-blue-600 font-bold border-bottom-2 border-blue-600">Collaborations</a>
                <a href="contact.html" class="bg-blue-600 text-white px-4 py-2 rounded-md">Join Us</a>
            </nav>
        </div>
    </header>

    <main class="pt-24">
        <section class="py-16 bg-white">
            <div class="max-w-7xl mx-auto px-6">
                <div class="text-center mb-12">
                    <h2 class="text-blue-600 font-bold uppercase tracking-wide">Research Initiatives</h2>
                    <p class="text-3xl font-extrabold text-gray-900">Our Funded Projects</p>
                </div>
                <div id="funded-projects-container" class="grid gap-8 md:grid-cols-3"></div>
            </div>
        </section>

        <section class="py-16 bg-gray-50">
            <div class="max-w-7xl mx-auto px-6">
                <div class="text-center mb-12">
                    <h2 class="text-indigo-600 font-bold uppercase tracking-wide">Collaboration Work</h2>
                    <p class="text-3xl font-extrabold text-gray-900">Featured Joint Projects</p>
                </div>
                <div id="collab-projects-container" class="grid gap-8 md:grid-cols-3"></div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-8 text-center">
        <p>© 2025 CCIC IIT Madras</p>
    </footer>

    <script>
        /*************************************************************************
         * EASY EDIT SECTION: 
         * Just add or remove items in the lists below. 
         * Follow the patterns carefully. Use commas between items.
         *************************************************************************/

        const FUNDED_PROJECTS = [
            {
                title: "SERB Core Research Grant",
                agency: "SERB",
                logo: "https://upload.wikimedia.org/wikipedia/en/e/e1/Science_and_Engineering_Research_Board.png",
                status: "Ongoing",
                description: "Investigation of electro-catalytic reduction processes using first-principles calculations.",
                focus: "Computational Electrochemistry"
            },
            {
                title: "DST-INSPIRE Faculty Project",
                agency: "DST",
                logo: "https://media.umangapp.in/app/ico/service/dst-inspire.png",
                status: "Ongoing",
                description: "Modeling interfacial phenomena in heterogeneous catalysis for sustainable energy.",
                focus: "Interfacial Chemistry"
            }
        ];

        const COLLABORATIONS = [
            {
                projectTitle: "Project ZnO",
                partnerName: "Dr. Rosy",
                institution: "IIT BHU",
                logo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxWCy6gmC9JJnfb0hrJH1IzGbSw4LVpMcf5w&s",
                status: "Completed",
                year: "2025",
                description: "Developing heterosurface of ZnO.",
                link: "https://doi.org/10.1002/smll.202505175"
            },
            {
                projectTitle: "Project Ga-Sb",
                partnerName: "Dr. Thangavelu Palaniselvam",
                institution: "IIT Madras",
                logo: "https://upload.wikimedia.org/wikipedia/en/thumb/6/69/IIT_Madras_Logo.svg/1200px-IIT_Madras_Logo.svg.png",
                status: "Completed",
                year: "2025",
                description: "Adsorbtion studies",
                link: "https://doi.org/10.1002/smll.202504185"
            }
        ];

        /*************************************************************************
         * CORE LOGIC (Do not edit unless you know HTML/JS)
         *************************************************************************/

        function renderProjects() {
            const fundedContainer = document.getElementById('funded-projects-container');
            const collabContainer = document.getElementById('collab-projects-container');

            // Render Funded Projects
            fundedContainer.innerHTML = FUNDED_PROJECTS.map(p => `
                <div class="project-card bg-white border p-6 rounded-2xl shadow-sm transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <img src="${p.logo}" class="h-12 w-12 object-contain">
                        <span class="text-xs font-bold px-2 py-1 rounded ${p.status === 'Ongoing' ? 'bg-blue-100 text-blue-700' : 'bg-green-100 text-green-700'}">${p.status}</span>
                    </div>
                    <h3 class="font-bold text-lg mb-2">${p.title}</h3>
                    <p class="text-gray-600 text-sm mb-4">${p.description}</p>
                    <div class="text-xs font-semibold text-gray-400 uppercase">Focus: ${p.focus}</div>
                </div>
            `).join('');

            // Render Collaborations
            collabContainer.innerHTML = COLLABORATIONS.map(c => `
                <div class="project-card bg-white border rounded-2xl overflow-hidden shadow-sm">
                    <div class="p-6 text-center">
                        <img src="${c.logo}" class="h-20 w-20 mx-auto mb-4 object-contain">
                        <h4 class="text-blue-600 font-bold">${c.partnerName}</h4>
                        <p class="text-xs text-gray-500 uppercase mb-4">${c.institution}</p>
                        <h3 class="font-bold mb-2">${c.projectTitle}</h3>
                        <p class="text-sm text-gray-600">${c.description}</p>
                    </div>
                    <div class="bg-gray-50 p-4 flex justify-between items-center border-t text-xs">
                        <span>Year: ${c.year}</span>
                        <a href="${c.link}" class="text-blue-600 font-bold">View Details →</a>
                    </div>
                </div>
            `).join('');
            
            if (typeof feather !== 'undefined') feather.replace();
        }

        document.addEventListener('DOMContentLoaded', renderProjects);
    </script>
</body>
</html>
