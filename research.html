        const SITE_SETTINGS = {
            groupName: "Computational Catalysis and Interfacial Chemistry (CCIC)",
            shortName: "CCIC@IITM",
            logoPath: "IMAGE/LOGO/CCIC_logo.png",
            linkedin: "https://www.linkedin.com/company/computational-catalysis-and-interfacial-chemistry-ccic-group-iit-madras/",

            pageTitle: "Our Research Focus Areas",
            pageSubtitle: "We focus on key areas of theoretical and computational chemistry to address challenges in sustainable energy, chemical synthesis, and materials discovery ",
            
            // I HAVE ASSIGNED A UNIQUE COLOR TO EACH CARD BELOW

                {
                    title: "Catalyst Design for Cellulose-based Biofuel Production",
                    image: "https://pubs.rsc.org/en/Image/Get?imageInfo.ImageType=GA&imageInfo.ImageIdentifier.ManuscriptID=D4CP03032J&imageInfo.ImageIdentifier.Year=2024",
                    color: "blue", // CARD 1: BLUE
                    description: `Cellulose based biofuel production is a promising path for sustainable energy production.
                    However, the slow kinetics and poor selectivity of some of the critical reactions (eg. glucose to hydroxymethylfurfural conversion),
                    especially in aqueous media, limits its largescale applications. Our research team will be employing density functional theory (DFT) based mechanistic studies,
                    microkinetic analysis, ab initio and classical molecular dynamics, and enhanced sampling simulations to study the following objectives to develop
                    suitable catalysts to achieve efficient cellulose-based biofuel production.

                    (i) Identifying the critical factors that determines the poor kinetics and selectivity of these reactions.
                    
                    (ii)Identifying suitable biphasic catalytic systems, with a specific emphasis on understanding their interfacial structure and catalytic activity, to address these issues.

                    These studies expected to provide valuable insights for optimizing the kinetics and selectivity of these reactions in a cost-effective and environmentally benign manner.`
                },
                {
                    title: "Electrode and Electrolyte Design for Li and Post-Li Ion/Metal Batteries",
                    image: "https://pubs.acs.org/cms/10.1021/acsaem.5c02340/asset/images/medium/ae5c02340_0009.gif",
                    color: "green", // CARD 2: GREEN
                    description: `Development of high-performance battery materials are necessary for achieving the global energy storage targets.
                    In this regard, we will be employing density functional theory (DFT)-based calculations, machine learning approaches,
                    and molecular dynamics simulations to 
                    
                    (i) Understand the role of electrolyte structure on the structure and dynamical formation of solid electrolyte interphase (SEI) in Li and post-Li metal batteries

                   (ii) Design of new electrode and electrolytes
                   
                   (iii) Identify the effect of dopants on the structural and electronic structure properties of 
                   Li and post-Li ion/metal electrodes and solid electrolytes.
                   
                   The outcome of our research is expected to provide critical insight in the development of new battery materials and enhancing the performance of existing ones.`
                },
                {
                    title: "Catalyst Design for Electrochemical Nitrogen Reduction Reaction",
                    image: "IMAGE/RESEARCH/sudhin.png",
                    color: "yellow", // CARD 3: YELLOW
                    description: `Ammonia (NHâ‚ƒ) holds pivotal significance as a vital chemical compound and a potential carbon-free energy carrier,
                    offering diverse applications ranging from fertilizer production toserving as an alternative fuel for hydrogen storage.
                    Despite its indispensable role, the current industrial ammonia synthesis process, the Haberâ€“Bosch (HB) process,
                    relies heavily on fossil fuels and emits a significant amount of greenhouse gases.
                    Electrochemical nitrogen reduction reaction (eNRR) has emerged as a promising avenue for generating ammonia under ambient conditions,
                    offering energy efficiency advantages compared to the energy-intensive HB process. 
                    However, efficiently harnessing the eNRR presents considerable challenges due to the intricate nature of the reaction and its competition with hydrogen evolution.
                    Our research team will be focussing on the development of design of efficient and cost effective eNRR catalysts using density
                    functional theory-based mechanistic studies, and machine learning approaches.`
                },
                {
                    title: "â€˜Confined Catalysisâ€™ for Small Molecule Activation",
                    image: "IMAGE/RESEARCH/athira.jpg",
                    color: "red", // CARD 4: RED
                    description: `Herein, we will be focussing on identifying efficient and cost-effective â€˜confined catalystsâ€™ for the catalytic
                    conversion small molecules such as Nâ‚‚, COâ‚‚, etc. to value added products with special focus on the role of confinements

                {
                    title: "Development of Machine Learning Potentials for Liquids, Materials, and Interfacial Simulations",
                    image: "IMAGE/RESEARCH/stuti.jpg",
                    color: "purple", // CARD 5: PURPLE
                    description: `First-principles simulations are inherently limited by length- and time-scale bottlenecks. However, sufficiently
                    large model systems and long simulation trajectories are essential for reliable predictions of both equilibrium
                    and dynamical properties, particularly in the study of chemical reactions. Consequently, 
                    there has been growing interest in developing machine-learned interatomic potentials (MLIPs)
                    that retain the accuracy of ab initio methods while enabling the long-time scales and large system
                    sizes accessible in classical simulations. We aim to develop MLIPs for simulating various liquid systems,

            ]
        };

        // --- LOGIC SECTION (Do not edit unless you know JS) ---

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Fill General Info
            document.querySelectorAll('.group-name').forEach(el => el.textContent = SITE_SETTINGS.shortName);
            const logoEl = document.getElementById('group-logo');
            logoEl.src = SITE_SETTINGS.logoPath;
            logoEl.onerror = function() { this.style.display = 'none'; };
            
            document.getElementById('linkedin-link').href = SITE_SETTINGS.linkedin;
            document.getElementById('email-link').href = 'mailto:' + SITE_SETTINGS.email;
            document.getElementById('page-title').textContent = SITE_SETTINGS.pageTitle;
            document.getElementById('page-subtitle').textContent = SITE_SETTINGS.pageSubtitle;
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // 2. Populate Mobile Menu
            const mobileMenu = document.getElementById('mobile-menu');
            const desktopNavLinks = document.querySelectorAll('#desktop-nav a');
            desktopNavLinks.forEach(link => {
                const clone = link.cloneNode(true);
                // Updated styles for mobile menu items to match updated look
                clone.className = 'block py-3 px-6 text-gray-700 hover:bg-gray-50 border-l-4 border-transparent hover:border-blue-500';
                
                if(link.classList.contains('active')) {
                     clone.className = 'block py-3 px-6 text-blue-600 font-bold bg-blue-50 border-l-4 border-blue-600';
                }
                
                // Handle "Join Us" button specific style reset for mobile list
                if(link.textContent.trim() === 'Join Us') {
                     // Keep it consistent or style it differently? Let's keep it as a list item for consistency in mobile dropdown
                     clone.className = 'block py-3 px-6 text-gray-700 hover:bg-gray-50 border-l-4 border-transparent hover:border-blue-500';
                }

                mobileMenu.appendChild(clone);
            });
            
            // Add Social Links to Mobile Menu
            const socialDiv = document.createElement('div');
            socialDiv.className = 'flex items-center gap-4 px-6 py-4 border-t border-gray-100 sm:hidden';
            socialDiv.innerHTML = `
                <a href="${SITE_SETTINGS.linkedin}" target="_blank" class="text-blue-600 hover:text-blue-700 flex items-center gap-2">
                    <i data-feather="linkedin" class="w-5 h-5"></i> LinkedIn
                </a>
                <a href="mailto:${SITE_SETTINGS.email}" class="text-red-500 hover:text-red-700 flex items-center gap-2">
                    <i data-feather="mail" class="w-5 h-5"></i> Email
                </a>
            `;
            mobileMenu.appendChild(socialDiv);


            // 3. Color Map
            const colorClasses = {
                blue: { bg: 'bg-blue-50', border: 'border-blue-200', text: 'text-blue-700' },
                green: { bg: 'bg-green-50', border: 'border-green-200', text: 'text-green-700' },
                yellow: { bg: 'bg-yellow-50', border: 'border-yellow-200', text: 'text-yellow-700' },
                purple: { bg: 'bg-purple-50', border: 'border-purple-200', text: 'text-purple-700' },
                red: { bg: 'bg-red-50', border: 'border-red-200', text: 'text-red-700' },
                orange: { bg: 'bg-orange-50', border: 'border-orange-200', text: 'text-orange-700' },
                teal: { bg: 'bg-teal-50', border: 'border-teal-200', text: 'text-teal-700' },
                indigo: { bg: 'bg-indigo-50', border: 'border-indigo-200', text: 'text-indigo-700' },
                pink: { bg: 'bg-pink-50', border: 'border-pink-200', text: 'text-pink-700' },
                cyan: { bg: 'bg-cyan-50', border: 'border-cyan-200', text: 'text-cyan-700' }
            };

            // 4. Build Grid
            const grid = document.getElementById('research-grid');
            SITE_SETTINGS.researchAreas.forEach((area) => {
                const colors = colorClasses[area.color] || colorClasses.blue;
                const card = document.createElement('div');
                
                // IMPORTANT: Applied colors.bg and colors.border to the MAIN card container
                card.className = `research-card group cursor-pointer ${colors.bg} border ${colors.border} rounded-2xl text-left transition-all duration-300 flex flex-col hover:shadow-2xl hover:-translate-y-1 overflow-hidden h-full`;
                
                // Helper to remove bolding asterisks for the preview card
                const cleanDesc = area.description.replace(/\*/g, '');

                card.innerHTML = `
                    <div class="relative overflow-hidden w-full h-48 p-4 border-b ${colors.border}">
                        <!-- Used mix-blend-multiply so the image white bg disappears into the colored card -->
                        <img src="${area.image}" alt="${area.title}" class="w-full h-full object-contain mix-blend-multiply transition-transform duration-500 group-hover:scale-110">
                    </div>
                    <div class="p-6 flex-grow flex flex-col">
                        <h2 class="text-lg font-bold text-gray-900 mb-3 leading-snug group-hover:text-blue-800 transition-colors">${area.title}</h2>
                        <p class="text-gray-600 text-sm clamp-text mb-4 text-justify leading-relaxed">${cleanDesc}</p>
                        <div class="mt-auto pt-4 border-t ${colors.border} flex items-center ${colors.text} font-semibold text-sm">
                            <span>Read full details</span>
                            <i data-feather="arrow-right" class="w-4 h-4 ml-2 transition-transform group-hover:translate-x-1"></i>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => openModal(area));
                grid.appendChild(card);
            });

            // 5. Modal Logic
            const modal = document.getElementById('research-modal');
            const modalBox = document.getElementById('modal-content');
            const modalTitle = document.getElementById('modal-title');
            const modalDesc = document.getElementById('modal-description');
            const modalImg = document.getElementById('modal-image');

            function openModal(data) {
                modalImg.src = data.image;
                modalTitle.textContent = data.title;
                modalDesc.innerHTML = formatText(data.description);
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                setTimeout(() => {
                    modalBox.classList.replace('scale-95', 'scale-100');
                    modalBox.classList.replace('opacity-0', 'opacity-100');
                }, 10);
            }

            function closeModal() {
                modalBox.classList.replace('scale-100', 'scale-95');
                modalBox.classList.replace('opacity-100', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 300);
            }

            function formatText(text) {
                if (!text) return '';
                let formatted = text.replace(/\*(.*?)\*/g, '<strong>$1</strong>');
                return formatted.split(/\n\s*\n/).map(para => `<p>${para.trim()}</p>`).join('');
            }

            document.getElementById('modal-close-btn').onclick = closeModal;
            modal.onclick = (e) => { if(e.target === modal) closeModal(); };
            document.onkeydown = (e) => { if(e.key === 'Escape') closeModal(); };

            // 6. Mobile Menu Logic (Updated to match News/Home template logic)
            const mbBtn = document.getElementById('mobile-menu-btn');
            const mbMenu = document.getElementById('mobile-menu');
            if(mbBtn && mbMenu) {
                mbBtn.onclick = () => {
                    mbMenu.classList.toggle('hidden');
                    feather.replace(); // Refresh icons inside menu if needed
                };
            }
            feather.replace();
        });
